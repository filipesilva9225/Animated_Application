<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="item active" style="--background: #ea3d41">
        <div class="title">Strawberry</div>
        <img
          src="./imgs/Morango-refrigerante-foregroundBlur.png"
          class="fruit"
        />
        <img src="./imgs/Morango-refrigerante.png" class="refri" />
      </div>

      <div class="item" style="--background: #2d5643">
        <div class="title">Avocado</div>
        <img
          src="./imgs/Abacate-refrigerante-foregroundBlur.png"
          class="fruit"
        />
        <img src="./imgs/Abacate-refrigerante.png" class="refri" />
      </div>

      <div class="item hidden" style="--background: #e7a043">
        <div class="title">Orange</div>
        <img
          src="./imgs/Laranja-refrigerante-foregroundBlur.png"
          class="fruit"
        />
        <img src="./imgs/Laranja-refrigerante.png" class="refri" />
      </div>

      <div class="arrow">
        <button><</button>
        <button>></button>
      </div>
    </main>
  </body>
</html>
